services:
  # === Nginx (Reverse Proxy, Port 4000) ===
  nginx:
    image: nginx:1.27-alpine
    container_name: blog-nginx
    ports:
      - "4000:80" # ‚Üê serve at http://localhost:4000
    depends_on:
      - laravel
    volumes:
      - ../blog.backend:/var/www/html:cached
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - blognet

  # === Laravel (PHP-FPM / Octane Ready) ===
  laravel:
    build:
      context: ./php
    container_name: blog-laravel
    environment:
      APP_ENV: production
    volumes:
      - ../blog.backend:/var/www/html:cached
      - ${MY_BACKEND_ENV_FILE:-./../blog.backend/.env}:/var/www/html/.env:ro
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - blognet

  # === Next.js (Frontend Static Build, Port 3000) ===
  nextjs:
    build:
      context: ../blog.frontend
      dockerfile: ../blog.docker/node/Dockerfile
    container_name: blog-nextjs
    working_dir: /usr/src/app
    command: sh -lc "yarn install && yarn build && yarn start"
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE: http://localhost:4000
    volumes:
      - ../blog.frontend:/usr/src/app:cached
      - ${MY_FRONTEND_ENV_FILE:-./../blog.frontend/.env}:/usr/src/app/.env:ro
    ports:
      - "3000:3000"
    networks:
      - blognet

  # === MariaDB ===
  mariadb:
    image: mariadb:11
    container_name: blog-mariadb
    environment:
      MARIADB_DATABASE: blog
      MARIADB_USER: blog
      MARIADB_PASSWORD: blogpass
      MARIADB_ROOT_PASSWORD: rootpass
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - blognet
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'mariadb-admin ping -h 127.0.0.1 -uroot -p"$${MARIADB_ROOT_PASSWORD}" --silent',
        ]
      interval: 5s
      timeout: 3s
      retries: 12

# === Network & Volume Definitions ===
networks:
  blognet:
    driver: bridge

volumes:
  dbdata:
